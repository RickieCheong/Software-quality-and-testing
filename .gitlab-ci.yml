stages:
    - build
    - test

build:
    stage: build
    image: python:3.8-alpine
    tags:
        - fit2107-runner
    script: 
        - echo "Building"
        - pip3 install --upgrade pip
        - pip3 install holidays
        - pip3 install requests

test:
    stage: test
    image: python:3.8-alpine
    script:
        - echo "Testing"
        - pip3 install --upgrade pip
        - pip3 install holidays
        - pip3 install requests
        - python3 -m unittest test/pyunittest.py