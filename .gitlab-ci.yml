stages:
    - build
    - test

build:
    stage: build
    image: python:3.8-alpine
    tags:
        - fit2107-runner
    script: 
        - echo "Building"
        - pip3 install --upgrade pip
        - pip3 install holidays
        - pip3 install requests

test:
    stage: test
    image: python:3.8-alpine
    script:
        - echo "Testing"
        - pip3 install --upgrade pip
        - pip3 install holidays
        - pip3 install requests
        - coverage run --source=app --branch -m unittest app/pyunittest.py
        - coverage report -m
        - coverage html -d coverage_reports
    artifact:
        paths:
            -coverage_reports/